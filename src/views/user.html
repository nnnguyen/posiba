<div class="jumbotron text-center">
	<h1>Users</h1>
	<p>{{ message }}</p>
</div>
<div class="row">
    <div class="col-md-10">
        <div id="table-container" class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Skills</th>
                    <th>Gender</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="user in users">
                    <td ng-model="user.userName">{{ user.userName }}</td>
                    <td ng-model="user.userName">{{ user.email }}</td>
                    <!-- <td>
                           <span ng ng-repeat="skill in user.skills">
                               {{ skill }}
                           </span>
                    </td> -->
										<td>
                        {{ user.displaySkills() }}
                    </td>
                    <td ng-model="user.gender">{{ user.getGender() }}</td>
                    <td>
                        <button type="button" class="btn" ng-click="editUser(user.userId)" data-toggle="modal" data-target="#userEdit">
                            <span class="glyphicon glyphicon-pencil"></span>  Edit
                        </button>
												<button type="button" class="btn" ng-click="deleteUser(user.userId)">
                            <span class="glyphicon glyphicon-trash"></span>  Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="userEdit" class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
	        <div class="modal-header">
	           <button type="button" class="close" data-dismiss="modal">&times;</button>
	           <h4 class="modal-title">Update Profile</h4>
	        </div>
	        <div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="userName" class="col-sm-2 control-label">Name</label>
								<div class="col-sm-10">
								  <input type="text" ng-model="selectedUser.userName" ng-value="selectedUser.userName" class="form-control" id="userName" placeholder="Name" >
								</div>
							</div>
							<div class="form-group">
								<label for="email" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
								  <input type="email" ng-model="selectedUser.email" ng-value="selectedUser.email" class="form-control" id="email" placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label for="website" class="col-sm-2 control-label">Website</label>
								<div class="col-sm-10">
								  <input type="text" ng-model="selectedUser.website" ng-value="selectedUser.website" class="form-control" id="website" placeholder="Website">
								</div>
							</div>
							<div class="form-group">
								<label for="skills" class="col-sm-2 control-label">Skills</label>
								<div class="col-sm-10">
								  <input type="text" ng-model="selectedUser.skills" ng-value="selectedUser.skills" class="form-control" id="skills" placeholder="Skills">
								</div>
							</div>
							<div class="form-group">
								<label for="gender" class="col-sm-2 control-label">Gender</label>
								<div class="col-sm-10">
									<div class="btn-group" data-toggle="buttons">
										  <input type="radio" id="female" name="gender[1]" value="0" ng-checked="gender == 0" /> Female
											<input type="radio" id="male" name="gender[0]" value="1" ng-checked="gender == 1" /> Male
			            </div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default" ng-click="saveUser(selectedUser)" data-dismiss="modal">Save</button>
									<a class="btn btn-default">Reset</a>
								</div
							</div>
						</form>
	        </div>
		</div>
	</div>
</div>
